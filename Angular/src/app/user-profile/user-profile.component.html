<table *ngIf="userDetails" class="table-fill">
  <thead>
      <tr>
          <th colspan="2" class="text-center">User Profile</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Full Name</td>
          <td>{{userDetails.fullName}}</td>
      </tr>
      <tr>
          <td>Email</td>
          <td>{{userDetails.email}}</td>
      </tr>
      <tr>
        <td>Mobile Number</td>
        <td>{{userDetails.mobileNo}}</td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <input type="button" (click)="onEdit(userDetails)" value="Edit" routerLink="/edit"  routerLinkActive="active"/>
          <input type="button" (click)="onLogout()" value="Logout" />
          </td>
      </tr>
  </tbody>
</table>




<div>
  <form>
        <label for="RegNo">Enter Registration Number</label><br><br>
        <input  type="text" (input)="searchIssues($event.target.value)"  ><br>
       <br>
  </form>
</div>


<table *ngIf="(issues$ | async) as issues" class="table-fill">
  <thead>
      <tr>
          <th colspan="5" class="text-center">Details</th>
      </tr>
      <tr>
        <td>REG_NUMBER</td>
        <td>VEHICLE_ID</td>
        <td>POLICY_ID</td>
        <td>CLAIM_ID</td>
        <td>INSPECTION_ID</td>
      </tr>
  </thead>
  <tbody *ngFor="let post of issues" >

    <tr>
      <td>{{post.regNumber}}</td>
      <td>{{post._id}}</td>
      <td>{{post.policiesId}}</td>
      <td>{{post.claimId}}</td>
      <td>{{post.inspection_id}}</td>
    </tr>

  </tbody>
</table>
